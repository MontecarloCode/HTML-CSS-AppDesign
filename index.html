<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Habbo!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
      integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid bg-secondary" id="container">
      <div class="row d-flex justify-content-between mx-5" id="main">
        <div class="col d-flex align-items-start flex-column p-0" id="left">
          <div class="mb-auto p-2">
            <i class="bi bi-list border-circle"></i>
          </div>
          <div class="row pb-2 p-0" id="left-bottom">
            <div class="col button_Sec ps-2 p-0 left-bottom">
              <div class="icon_btmlft" style="margin-left: 5px">
                <a href="#"><i class="fa-solid fa-user-group"></i></a>
              </div>
              <div class="icon_btmlft1">
                <a href="#"><i class="fa-solid fa-hand"></i></a>
              </div>
              <div class="icon_btmlft">
                <a href="#"><i class="fa-solid fa-shirt"></i></a>
              </div>
              <div class="icon_btmlft">
                <a href="#">
                  <i class="fa-solid fa-envelope position-relative">
                    <span
                      class="position-absolute top-5 end-20 translate-middle p-2 bg-danger border border-light rounded-circle"
                    >
                      <span class="visually-hidden">New alerts</span>
                    </span>
                  </i>
                </a>
              </div>
              <div class="icon_btmlft1">
                <a href="#"><img src="./img/pr.png" alt="habbo" /></a>
              </div>
              <div class="icon_btmlft">
                <a href="#"
                  ><i
                    class="fa-solid fa-crow fa-rotate-180 fa-flip-horizontal"
                  ></i
                ></a>
              </div>
            </div>
            <div
              class="col d-flex align-items-end justify-content-space col-buttns_shp ps-2 mb-1 left-bottom"
            >
              <div class="icon_shping me-2">
                <a href="#"
                  ><i
                    class="fa-solid fa-cart-arrow-down fa-rotate-180 fa-flip-horizontal"
                  ></i
                ></a>
              </div>
              <div class="icon_shping">
                <a href="#"><i class="bi bi-nut-fill"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col col-4 d-flex align-items-start flex-column p-0"
          id="center"
        >
          <div class="container-fluid p-0">
            <div class="row d-flex justify-content-evenly p-0">
              <ul class="col col-6 d-flex justify-content-evenly coins-sec">
                <li class="coin-item"><img src="./img/5.png" /> 9999999</li>
                <li class="coin-item"><img src="./img/-1.png" /> 9998</li>
                <li class="coin-item"><img src="./img/0.png" /> 650</li>
              </ul>
              <ul class="col col-4 d-flex justify-content-evenly coins-sec">
                <li class="coin-item"><img src="./img/hc.png" /> 12m</li>
                <li class="coin-item"><img src="./img/hc.png" /> active</li>
              </ul>
            </div>
          </div>
          <div class="row mx-auto p-0" id="main-img">
            <img src="./img/icon1.png" alt="Main Image" />
          </div>
          <div class="row" id="center-bottom">
            <div class="d-flex center-bottom" id="chatbox">
              <div class="d-flex" id="icon_sec">
                <div class="icon_btmlft2" id="first">
                  <a href="#"><i class="fa-solid fa-shirt"></i></a>
                </div>
                <div class="icon_btmlft2">
                  <a href="#"><i class="fa-solid fa-shirt"></i></a>
                </div>
              </div>
              <div class="border rounded-2 rounded-start" id="textbox">
                You're a wizard Harry
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-4 d-flex align-items-end justify-content-end pb-2"
          id="right"
        >
          <div class="d-flex flex-row-reverse" id="questin_sec">
            <div class="icon_shping ps-3">
              <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
            <div class="icon_shping">
              <a href="#"><i class="fa fa-question"></i></a>
            </div>
          </div>
        </div>
      </div>
      <i class="bi bi-x"></i>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
